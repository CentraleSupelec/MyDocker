<div>
  <button
    mat-raised-button
    class="ba-file-input"
    type="button"
    [color]="color"
    [multiple]="multiple"
    [disabled]="disabled"
    (keyup.enter)="fileInput.click()"
    (click)="fileInput.click()"
    (fileDrop)="handleSelect($event)"
    appFileDrop
  >
    <ng-content></ng-content>
  </button>
  <input
    #fileInput
    class="ba-file-input-hidden"
    type="file"
    [attr.accept]="accept"
    (fileSelect)="handleSelect($event)"
    [multiple]="multiple"
    [disabled]="disabled"
    appFileSelect
  />
</div>
