<mat-form-field fxFill>
  <mat-label>Email de l'utilisateur</mat-label>
  <input matInput
         [formControl]="inputControl"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="propagateChange($event.option.value)">
    <mat-option *ngFor="let user of filterUser$ | async" [value]="user">
      {{ user.email }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
