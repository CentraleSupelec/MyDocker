<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
  <app-docker-image-build-status
    style="height: 24px; margin-right: 10px"
    [status]="data.status"
  ></app-docker-image-build-status>
  <h1 style="margin-bottom: 0;">Build du {{ data.updatedOn | date: 'd MMM y Ã  HH:mm' }}</h1>
</div>

<div mat-dialog-content fxLayout="column">
  <h3>Erreurs lors du build:</h3>
  <pre>{{ data.buildErrors }}</pre>
  <mat-divider></mat-divider>
  <h3 style="margin-top: 10px">Logs de build:</h3>
  <pre>{{ data.logs }}</pre>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="close()">Fermer</button>
</div>
