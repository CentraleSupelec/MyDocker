<div fxLayout="row" fxLayoutGap="30px" [formGroup]="datetimeFormGroup">
  <mat-form-field style="max-width: 8em">
    <input
      matInput
      [matDatepicker]="picker_from"
      [placeholder]="datePlaceholder"
      formControlName="date"
      required
    >
    <mat-datepicker-toggle matSuffix [for]="picker_from">
      <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker_from></mat-datepicker>
  </mat-form-field>

  <mat-form-field style="max-width: 6em">
    <input
      matInput
      type="time"
      [placeholder]="timePlaceholder"
      formControlName="time"
      required
    >
  </mat-form-field>
</div>
